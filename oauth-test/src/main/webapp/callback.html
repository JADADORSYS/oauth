<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
</head>
<body>

    <div id="msg"></div>

    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="components/oauth/oauth-service.js"></script>
    <script>
        // use OAuthService as standalone-service (without angular)
        var oauthService = new oauth2.OAuthService();
        if (oauthService.tryLogin()) {
            $("#msg").html("Success!");
        }
        else {
            $("#msg").html("Was not able to log in!");
        }
    </script>

</body>
</html>
