language: java

env:
  global:
    GPG_SECRET_
    GPG_

jdk:
  - oraclejdk8

install:
  - mvn --settings .travis/settings.xml install -DskipTests -Dmaven.javadoc.skip=true -B -V

script:
  - mvn --settings .travis/settings.xml package -DskipTests -B -V -P wildfly

before_deploy:
  - echo $GPG_SECRET_KEY | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

deploy:
  -
    skip_cleanup: true
    provider: script
    script: /bin/sh .travis/deploy.sh
    on:
      branch: dgo-travis
#      tags: true
